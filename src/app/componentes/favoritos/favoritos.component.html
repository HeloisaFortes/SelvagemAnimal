<div class="row">
  <mat-card class="card" appearance="outlined" *ngFor="let animal of animaisFavoritos">
      <mat-card-header>
        <mat-card-title>{{animal.nome}}</mat-card-title>
        <mat-card-subtitle>{{animal.nomeCientifico}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="imagem" src="assets/imagens/{{animal.nomeImagem}}.png" alt="{{animal.nome}}" />
      <mat-card-content>
        <p>
          {{animal.descricao}}
        </p>
        <span class="spacer"></span>
      </mat-card-content>
      <mat-card-actions class="actions">
          <button 
          mat-icon-button
          [ngClass]="{'favoritado': animal.favorito, 'nao-favoritado': !animal.favorito}"
          >
            <mat-icon>favorite</mat-icon>
          </button>
          <span class="spacer"></span>
          <button 
          mat-icon-button
          class="book"
          >
            <mat-icon>library_books</mat-icon>
          </button>
        <button mat-button>FAZER PEDIDO DE ADOÇÃO</button>
      </mat-card-actions>
    </mat-card>
</div>
